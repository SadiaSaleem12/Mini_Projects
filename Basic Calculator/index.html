<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <div class="main">

        <div>

            <input id="result" type="" class="result">


        </div>

        <div class="inner">

            <div>

                <button class=" btn btn-light" onclick="getNumber('7')">7</button>
                <button class=" btn btn-light" onclick="getNumber('8')">8</button>
                <button class=" btn btn-light" onclick="getNumber('9')">9</button>
                <button class=" btn btn-light" onclick="getNumber('*')"> x </button>

            </div>

            <div>

                <button class=" btn btn-light" onclick="getNumber('4')">4</button>
                <button class=" btn btn-light" onclick="getNumber('5')">5</button>
                <button class=" btn btn-light" onclick="getNumber('6')">6</button>
                <button class=" btn btn-light" onclick="getNumber('-')">&#8210;</button>

            </div>

            <div>

                <button class=" btn btn-light" onclick="getNumber('1')">1</button>
                <button class=" btn btn-light" onclick="getNumber('2')">2</button>
                <button class=" btn btn-light" onclick="getNumber('3')">3</button>
                <button class=" btn btn-light" onclick="getNumber('+')">+</button>

            </div>
            <div>
                <button class="btn btn-danger" onclick="clearResult()">C</button>
                <button class=" btn btn-light" onclick="getNumber('0')">0</button>
                <button class=" btn btn-light" onclick="getNumber('.')"> . </button>
                <button class=" btn btn-light" onclick="getResult()">=</button>
            </div>
        </div>
    </div>
    <script src="object.js"></script>
</body>

</html>
